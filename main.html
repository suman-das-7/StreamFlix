<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>StreamFlix - Educational Project</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      .disclaimer-banner {
        background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
        color: white;
        padding: 20px 30px;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 9999;
        border-bottom: 3px solid #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .disclaimer-banner strong {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .disclaimer-banner p {
        font-size: 14px;
        max-width: 900px;
        margin: 0 auto;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>

    <video width="100%" height="100%" autoplay muted>
        <source src="Video-Netflix.mp4" type="video/mp4">
      </video>
  </body>
</html>
